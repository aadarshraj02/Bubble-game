<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bubble Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="main">
      <div id="panel">
        <div id="p-top">
          <div class="elem">
            <h2>Hit</h2>
            <div class="box" id="hit-val"></div>
          </div>
          <div class="elem">
            <h2>Timer</h2>
            <div class="box" id="timer-val">60</div>
          </div>
          <div class="elem">
            <h2>Score</h2>
            <div class="box" id="score-val">0</div>
          </div>
        </div>
        <div id="p-bottom">
          <button id="start-btn">Start Game</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
